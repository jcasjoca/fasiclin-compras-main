<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos - Consulta de Ordens</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>
    <header class="header-top">
        <div class="header-logo"><h1>Fasi<span>com√©rcio</span></h1></div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <a href="aprovacao.html" class="menu-item">Controle de Pedidos</a>
                <a href="consulta.html" class="menu-item active">Pedidos Aprovados</a>
            </nav>
        </aside>

        <main class="content-area">
            <div class="page-header">
                <h1>üîç Consulta de Ordens de Compra</h1>
                <p>Consulte e acompanhe todas as ordens de compra do sistema</p>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group"><label for="idPedido">ID do Pedido:</label><input type="number" id="idPedido" placeholder="ID do pedido..."></div>
                    <div class="filter-group"><label for="dataInicio">Data In√≠cio:</label><input type="date" id="dataInicio"></div>
                    <div class="filter-group"><label for="dataFim">Data Fim:</label><input type="date" id="dataFim"></div>
                    <div class="filter-group"><label for="fornecedor">Fornecedor:</label><input type="text" id="fornecedor" placeholder="Nome do fornecedor..."></div>
                </div>
                <div class="filter-row">
                    <div class="filter-group"><label for="produto">Produto:</label><input type="text" id="produto" placeholder="Nome do produto..."></div>
                    <div class="filter-group"><label for="status">Status:</label>
                        <select id="status">
                            <option value="">Todos</option>
                            <option value="Pendente">Pendente</option>
                            <option value="aprovado">Aprovado</option>
                            <option value="reprovado">Reprovado</option>
                        </select>
                    </div>
                    <div style="margin-left: auto; display: flex; gap: 10px;">
                        <button type="button" id="limparFiltros" class="btn-secondary">üóëÔ∏è Limpar</button>
                        <button type="button" id="consultarBtn" class="btn-primary">üîç Consultar</button>
                    </div>
                </div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">Carregando...</div>
            <div id="errorDiv" class="error" style="display: none;"></div>

            <div id="resultsDiv" class="results-container" style="display: none;">
                <div class="results-header">
                    <div class="results-count" id="resultsCount"></div>
                </div>
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllCheckbox" title="Selecionar Todos"></th>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Fornecedor</th>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th>A√ß√µes</th> <!-- NOVA COLUNA -->
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody"></tbody>
                    </table>
                </div>
                <div class="results-footer">
                     <!-- BOT√ÉO MOVIDO PARA O FINAL -->
                    <button type="button" id="baixarBtn" class="btn-primary" disabled>üìÑ Baixar Selecionados</button>
                </div>
            </div>

            <div id="noResultsDiv" class="no-results" style="display: none;">
                üìã Nenhuma ordem de compra encontrada com os filtros aplicados.
            </div>
        </main>
    </div>

    <script src="consulta.js"></script>
</body>
</html>
