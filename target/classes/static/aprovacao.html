<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos - Painel de Aprovação</title>
    <link rel="stylesheet" href="aprovacao.css">
</head>
<body>
    <!-- Cabeçalho com logo -->
    <header class="header-top">
        <div class="header-logo">
            <h1>Fasi<span>comércio</span></h1>
        </div>
        <div class="user-menu-container">
            <button class="user-menu" id="userMenuBtn">👤 Admin</button>
            <div class="user-dropdown" id="userDropdown">
                <button class="dropdown-item logout-btn" onclick="logout()">🚪 Sair</button>
            </div>
        </div>
    </header>

    <!-- Layout principal -->
    <div class="main-layout">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <a href="#" class="menu-item active">Controle de Pedidos</a>
                <a href="consulta.html" class="menu-item">Pedidos Aprovados</a>
            </nav>
        </aside>

        <!-- Área de conteúdo -->
        <main class="content-area">
            <div class="page-header">
                <h1>📋 Painel de Aprovação</h1>
                <p>Selecione os melhores orçamentos para cada produto</p>
            </div>

            <div id="loadingDiv" class="loading">
                Carregando orçamentos pendentes...
            </div>

            <div id="errorDiv" class="error" style="display: none;"></div>
            <div id="successDiv" class="success" style="display: none;"></div>

            <div id="statsDiv" class="stats" style="display: none;">
                <div class="stat-item">
                    <div id="statProdutos" class="stat-number">0</div>
                    <div class="stat-label">Produtos</div>
                </div>
                <div class="stat-item">
                    <div id="statCotacoes" class="stat-number">0</div>
                    <div class="stat-label">Cotações</div>
                </div>
                <div class="stat-item">
                    <div id="statSelecionados" class="stat-number">0</div>
                    <div class="stat-label">Selecionados</div>
                </div>
            </div>

            <div id="orcamentosContainer"></div>

            <div id="actionsDiv" class="actions" style="display: none;">
                <button id="gerarOcBtn" class="btn-primary" disabled>
                    Gerar Ordens de Compra
                </button>
                <p style="margin-top: 15px; color: #666; font-weight: 400;">
                    Selecione pelo menos um orçamento para cada produto antes de gerar as ordens de compra.
                </p>
            </div>
        </main>
    </div>

    <script src="aprovacao.js"></script>
</body>
</html>
