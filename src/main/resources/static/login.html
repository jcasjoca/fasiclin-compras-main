<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasiCom√©rcio - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #335e9e 0%, #4a7bc8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Padr√£o de ondas no background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: wave 20s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            50% { transform: translate(-10px, -5px) scale(1.02); }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #335e9e, #4a7bc8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            color: #4a7bc8;
        }

        .login-header {
            background-color: #335e9e;
            color: white;
            padding: 20px;
            margin: -40px -40px 30px -40px;
            border-radius: 20px 20px 0 0;
            font-weight: 700;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #335e9e;
            font-size: 1.1em;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #d9d9d9;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #335e9e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(51, 94, 158, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            background-color: #335e9e;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            background-color: #2d5085;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 94, 158, 0.3);
        }

        .login-btn:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .menu-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #d9d9d9;
        }

        .menu-link {
            display: inline-block;
            margin: 8px 15px;
            color: #335e9e;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #2d5085;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .logout-btn {
                position: relative;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="logout-btn">Sair</a>
    
    <div class="login-container">
        <div class="logo">
            <h1>Fasi<span>com√©rcio</span></h1>
        </div>
        
        <div class="login-header">
            Fazer Login
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="form-input" placeholder="Usu√°rio" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="form-input" placeholder="Senha" required>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                Login
            </button>
        </form>

        <div class="menu-links">
            <a href="aprovacao.html" class="menu-link">Aprova√ß√£o de Or√ßamentos</a>
            <a href="consulta.html" class="menu-link">Consulta de Ordens</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Entrando...';
                hideMessages();

                // Simular autentica√ß√£o b√°sica
                const credentials = btoa(username + ':' + password);
                
                const response = await fetch('/api/orcamentos/pendentes', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });

                if (response.ok) {
                    showSuccess('Login realizado com sucesso!');
                    
                    // Armazenar credenciais (em um cen√°rio real, usar tokens JWT)
                    sessionStorage.setItem('auth', credentials);
                    
                    setTimeout(() => {
                        window.location.href = 'aprovacao.html';
                    }, 1500);
                } else {
                    throw new Error('Credenciais inv√°lidas');
                }

            } catch (error) {
                console.error('Erro no login:', error);
                showError('Usu√°rio ou senha incorretos. Tente usar: admin / admin');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            const auth = sessionStorage.getItem('auth');
            if (auth) {
                showSuccess('Voc√™ j√° est√° logado!');
                setTimeout(() => {
                    window.location.href = 'aprovacao.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
